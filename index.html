<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en">

    <title>Рекуррентные соотношения</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class = "header">
        <h1 class = "headline1">Генерация линейных однородных и неоднородных рекуррентных соотношений</h1>
    </div>
    
    <div class="container">
        <div class = "homogeneous">
            <h2 class ="headline2">Однородные рекуррентные соотношения</h2>
            <div>
                <button class = "open_first_order_menu generate_first_order">Первого порядка</button>
                <button class = "open_second_order_menu generate_second_order">Второго порядка</button>
                <button class = "open_third_order_menu generate_third_order">Третьего порядка</button>
            </div>

            <div class="result_homogeneous"></div>
        </div>

        <div class = "heterogeneous">
            <h2 class ="headline2">Неоднородные рекуррентные соотношения</h2>
            <button class="button_polynomial">Многочлен</button>
            <button class="button_trigonometricFunction">Тригонометрическая функция</button>
            <button class="button_powerFunction">Степенная функция</button>
            <div class="result_heterogeneous"></div>
        </div>
    </div>
</body>
    <script src="main.js"></script>
</html>
